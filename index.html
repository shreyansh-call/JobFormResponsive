<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="appybox">
            <h1>Job Application</h1>
            <form action="">
                <div id="formcontainer">
                    <div id="formcontrol">
                        <label for="firstname">First Name</label>
                        <input id="firstname" type="text" placeholder="First Name...">
                    </div>
                     <div id="formcontrol">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text" placeholder="Last Name...">
                    </div>
                    <div id="formcontrol">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter Email....">
                    </div>
                    <div id="formcontrol">
                        <label for="jobrole">job role</label>
                        <select>
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div id="fullformcontrol">
                        <label for="address">Enter Your Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                     <div id="formcontrol">
                        <label for="city">City</label>
                        <input id="city" type="text" placeholder="City...">
                    </div>
                     <div id="formcontrol">
                        <label for="pincode">Your pincode</label>
                        <input id="pincode" type="number" placeholder="Pincode...">
                    </div>
                     <div id="formcontrol">
                        <label for="date">Date</label>
                        <input value="2002-10-21" id="date" type="date" placeholder="Date">
                    </div>
                    <div id="formcontrol">
                        <label for="upload">Upload Your CV</label>
                        <input id="upload" type="file" name="upload">
                    </div>
                </div>
                <div id="btn">
                    <button type="submit">Appy Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
